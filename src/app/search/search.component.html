<div class="container">
<div class="d-flex flex-column h-100 justify-content-center align-items-center">
  <div class="d-flex justify-content-center align-items-center">
    <h3> Welcom to Github Search!!</h3>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <p>Enter your Github username in the input below to see Repositories and Overview </p>
  </div>
  <form [formGroup]="searchForm" (submit)= "search($event)" class="d-flex align-self-center p-3 w-100">
    <div class="flex-fill">
      <input class="form-control" type="text" formControlName="search">
    </div>
  <div>
    <button class="btn btn-success"> Search</button>
  </div>
</form>
</div>
</div>
